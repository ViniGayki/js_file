<button onclick="colorss()">Click here</button>
<script>
function colorss(){
    const col =["red","blue","green"];
    let randomcolor=col[Math.floor(Math.random()*col.length)];
    document.body.style.background=randomcolor;
    setTimeout(colorss, 1000);
}
