<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison and Logical Operators</title>
</head>

<body>
    <h1>Comparison and Logical Operators</h1>

    <p id="demo"></p>
    <hr>
    </hr>
    <p id="demo1"></p>
    <hr>
    </hr>
    <p id="demo2"></p>
    <hr>
    </hr>
    <p id="demo3"></p>
    <hr>
    </hr>
    <p id="demo4"></p>
    <hr>
    </hr>
    <p id="demo5"></p>
    <hr>
    </hr>
    <p id="demo6"></p>
    <hr>
    </hr>
    <p id="demo7"></p>
    <hr>
    </hr>
    <p id="demo8"></p>
    <hr>
    </hr>
    <p id="demo9"></p>
    <hr>
    </hr>
    <p id="demo10"></p>
    <hr>
    </hr>
    <p id="demo11"></p>
    <hr>
    </hr>
    <p id="demo12"></p>
    <hr>
    </hr>
    <p id="demo13"></p>
    <hr>
    </hr>
    <p id="demo14"></p>
    <hr>
    </hr>
    <p id="demo15"></p>
    <hr>
    </hr>
    <p id="demo16"></p>
    <hr>
    </hr>

    <script>
        // equal to
        let x = 5;
        document.getElementById("demo").innerHTML = (x == 8);

        // equal value and equal type
        let xa = 5;
        document.getElementById("demo1").innerHTML = (xa === 5);

        //not equal
        let xb = 5;
        document.getElementById("demo2").innerHTML = (xb != 8);

        // not equal value or not equal type
        let xc = 5;
        document.getElementById("demo3").innerHTML = (xc !== 5);

        // greater than
        let xd = 5;
        document.getElementById("demo4").innerHTML = (xd > 8);

        //less than
        let xe = 5;
        document.getElementById("demo5").innerHTML = (xe < 8);


        // 	greater than or equal to
        let xf = 5;
        document.getElementById("demo6").innerHTML = (xf >= 8);

        // less than or equal to
        let xj = 5;
        document.getElementById("demo7").innerHTML = (xj <= 8);
        // ---------------------------------------------------------------//

        // Logical Operators
        // and operator
        // The && operator returns true if both expressions are true, otherwise it returns false.
        let xk = 6;
        let y = 3;
        document.getElementById("demo8").innerHTML = (xk < 10 && y > 1) + "<br>" + (xk < 10 && y < 1);


        // or operator,
        // The || returns true if one or both expressions are true, otherwise it returns false.
        let xl = 6;
        let ym = 3;
        document.getElementById("demo9").innerHTML =
            (xl == 5 || ym == 5) + "<br>" +
            (xl == 6 || ym == 0) + "<br>" +
            (xl == 0 || ym == 3) + "<br>" +
            (xl == 6 || ym == 3);


        // not operator
        // The NOT operator (!) returns true for false statements and false for true statements.
        let xn = 6;
        let yo = 3;
        document.getElementById("demo10").innerHTML = !(xn === yo) + "<br>" + !(xn > yo);
        // ---------------------------------------------------------------//



        // Conditional (Ternary) Operator
        document.getElementById("demo11").innerHTML = 2 < 12;
        document.getElementById("demo12").innerHTML = 2 < "12";
        document.getElementById("demo13").innerHTML = 2 < "John";
        // document.getElementById("demo").innerHTML = 2 > "John";
        document.getElementById("demo14").innerHTML = 2 == "John";
        document.getElementById("demo15").innerHTML = "2" > "12";

        // Nullish Coalescing Operator (??)
        // The ?? operator returns the first argument 
        // if it is not nullish (null or undefined). Otherwise it returns the second.
        // let name = "SONA GAYKI";
        let name = null;
        let text = "missing";
        let result = name ?? text;
        document.getElementById("demo16").innerHTML = "The name is " + result; 
         // --------------------------------------------------------------//
    </script>

</body>

</html>
