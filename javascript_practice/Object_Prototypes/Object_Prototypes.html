<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_Prototypes</title>
</head>

<body>
    <h1>Object_Prototypes</h1>
    <p id="demo"></p>
    <hr>
    </hr>



    <script>

        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        const myFather = new Person("John", "Doe", 50, "blue");

        Person.prototype.nationality = "English";

        document.getElementById("demo").innerHTML = myFather.nationality; 
    </script>
</body>

</html>
