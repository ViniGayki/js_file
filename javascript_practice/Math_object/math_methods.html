<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math_methods</title>
</head>

<body>
    <p id="demo"></p>
    <hr>
    </hr>
    <p id="mathe"></p>
    <hr>
    </hr>
    <p id="mat"></p>
    <hr>
    </hr>
    <p id="ma"></p>
    <hr>
    </hr>
    <p id="m"></p>
    <hr>
    </hr>
    <p id="powe"></p>
    <hr>
    </hr>
    <p id="sqrte"></p>
    <hr>
    </hr>
    <p id="positive"></p>
    <hr>
    </hr>
    <p id="min"></p>
    <hr>
    </hr>
    <p id="demo2"></p>
    <hr>
    </hr>
    <p id="demo3"></p>
    <hr>
    </hr>
    <p id="demo4"></p>
    <button onclick="document.getElementById('demo4').innerHTML = getRndInteger(0,10)">Click Me</button>
    <hr>
    </hr>
    


    <script>
        // Number to Integer methods

        // Math.round(x) returns the nearest integer:
        document.getElementById("demo").innerHTML = Math.round(4.6);
        // ceil method number up to its nearest integer:
        document.getElementById("mathe").innerHTML = Math.ceil(4.4);
        // floor method number Down to its nearest integer:
        document.getElementById("mat").innerHTML = Math.floor(4.7);
        // trunc method returns the integer part:
        document.getElementById("ma").innerHTML = Math.trunc(4.7);
        //  returns if x is negative, null or positive
        document.getElementById("m").innerHTML = Math.sign(10);
        // ----------------------------------------------------------------------//


        document.getElementById("powe").innerHTML = Math.pow(-20, -2);
        document.getElementById("sqrte").innerHTML = Math.sqrt(64);
        document.getElementById("positive").innerHTML = Math.abs(-4.7);
        document.getElementById("min").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
        // ----------------------------------------------------------------------//

        // math.random methods
        document.getElementById("demo2").innerHTML = Math.random();
        document.getElementById("demo3").innerHTML = Math.floor(Math.random() * 10);
        // document.getElementById("dem3").innerHTML =Math.floor(Math.random() * 10) + 1;

        // A Proper Random Function
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + max;

        }
        

    </script>
</body>

</html>
