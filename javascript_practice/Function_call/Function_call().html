<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function-call()</title>
</head>

<body>
    <h1>Function call()</h1>
    <p id="demo"></p>
    <hr>
    </hr>
    <p id="demo1"></p>
    <hr>
    </hr>
    <p id="demo2"></p>
    <hr>
    </hr>
    
    <script>
        const myObject = {
            firstName: "John",
            lastName: "Doe",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        document.getElementById("demo").innerHTML = myObject.fullName();
        // --------------------------------------------------------------------------


        // call()methods
        const person = {
            fullName: function(city, country) {
    return this.firstName + " " + this.lastName + "," + city + "," + country;
            }
        }
        const person1 = {
            firstName: "Vini",
            lastName: "Gatki"
        }
        const person2 = {
            firstName: "Mary",
            lastName: "Doe"
        }
        // document.getElementById("demo1").innerHTML = person.fullName.call(person1);
        document.getElementById("demo2").innerHTML = person.fullName.call(person1, "Oslo", "Norway");  
    </script>
</body>

</html>
