<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_loop</title>
</head>

<body>
    <h1>for loop create two nu table</h1>
    <p id="demo"></p>
    <hr>
    </hr>
    <p id="demo2"></p>
    <hr>
    </hr>
    <script>

        let text = "";
        for (let i = 1; i < 11; i++) {
            text += "Table:- " + i * 2 + "<br>";
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
