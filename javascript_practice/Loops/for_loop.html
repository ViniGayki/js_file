<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>for loop create two nu table</h1>

    <p id="demo"></p>
    <hr>
    </hr>
    <p id="de"></p>
    <hr>
    </hr>
    <p id="demo1"></p>
    <hr>
    </hr>
    <p id="demo2"></p>
    <hr>
    </hr>
    <p id="demo3"></p>
    <hr>
    </hr>
    <p id="demo4"></p>
    <hr>
    </hr>
    <p id="demo5"></p>
    <hr>
    </hr>
    <p id="demo6"></p>
    <hr>
    </hr>
    <script>
        // const num = parseInt(prompt('Enter an integer: '));
        let text = "";
        for (let i = 1; i <= 10; i++) {
            text += + i * 2 + "<br>";
        }
        document.getElementById("demo").innerHTML = text;



        let n = 2;
        let t = "";
        for (let i = 1; i <= 10; i++) {
            document.getElementById("de").innerHTML = t +=n + " x " + i + " = " + n * i + "<br>";
        }

// ----------------------------------------------------------------//
        //    using array for loop
        const cars = ["BMW", "Volvo", "Saab", "Ford"];

        let i = 0;
        let text1 = "";
        let len = cars.length;


        for (; i < len;) {
            text1 += cars[i] + "<br>";
            i++;

        }
        document.getElementById("demo1").innerHTML = text1;
        // ----------------------------------------------------------------//


        
        // JavaScript FOR IN loop ------x is key and numbers is object

        // const numbers = [45, 4, 9, 16, 25];
        const numbers = { fname: "John", lname: "Doe", age: 25 };

        let txt = "";
        for (let x in numbers) {
            txt += numbers[x] + "<br>";
        }

        document.getElementById("demo2").innerHTML = txt;


        // ----------------------------------------------------------------//

        //  FOREACH loop (every time using function)
        const number = [45, 4, 9, 16, 25];
        let tex = "";

        number.forEach(myfun);

        function myfun(value) {
            tex += value + "<br>";
        }
        document.getElementById("demo3").innerHTML = tex;

        // ----------------------------------------------------------------//

        // The FOR OF Loop x is variable and car An object that has iterable properties.
        // 1 const car = ["BMW", "Volvo", "Mini"];
        // 2 using i/p string   let language = "JavaScript";  operation
        let language = "JavaScript";
        let te = "";
        for (let x of language) {
            te += x + "<br>";
        }
        document.getElementById("demo4").innerHTML = te;

        // ----------------------------------------------------------------//

        // while loop
        let test = "";
        let l = 0;
        while (l < 5) {
            test += "<br>The number is " + l;
            l++;
        }
        document.getElementById("demo5").innerHTML = test;

        // ----------------------------------------------------------------//

        // do while loop
        let tes = "";
        let j = 0;
        do {
            tes += "<br>The number is " + j;
            j++;
        }
        while (j < 5);
        document.getElementById("demo6").innerHTML = tes;

    </script>


</body>

</html>
