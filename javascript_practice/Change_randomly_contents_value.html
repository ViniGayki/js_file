<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomly change quotes</title>
</head>

<body>
    <button onclick="changequote()">Click here</button>

    <p id="codes"></p>
    <p id="authors"></p>

    <script>
        function changequote() {
            quotes = [
                {
                    "quote": "Hello jiya",
                    "author": "sona"
                },
                {
                    "quote": "Hello jay",
                    "author": "tina"
                },
                {
                    "quote": "health is wealth",
                    "author": "Shona"
                }
            ]
        
        let que = quotes[Math.floor(Math.random() * quotes.length)];
        // console.log(que);
        document.getElementById("codes").innerHTML = que.quote;
        document.getElementById("authors").innerHTML = que.author;
        

            }
    </script>
</body>

</html>
