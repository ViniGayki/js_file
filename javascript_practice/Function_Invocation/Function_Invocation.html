<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Invocation</title>
</head>

<body>
    <h1>Function_Invocation
    </h1>
    <p id="demo"></p>
    <hr>
    </hr>
    <p id="demo1"></p>
    <hr>
    </hr>
    <p id="demo2"></p>
    <hr>
    </hr>
    <p id="demo3"></p>
    <hr>
    </hr>

    <script>
        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = myFunction(10, 2);
        // d    ocument.getElementById("demo").innerHTML = window.myFunction(10, 2);
        // --------------------------------------------------------------------------------------


        // Global Object
        function myFunc() {
            return this;
        }
        document.getElementById("demo1").innerHTML = myFunc();
        // --------------------------------------------------------------------------------------


        // Invoking a Function as a Method
        const myObject = {
            firstName: "John",
            lastName: "Doe",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        document.getElementById("demo2").innerHTML = myObject.fullName();

        // --------------------------------------------------------------------------------------


        // Invoking a Function with a Function Constructor
        function myFunction(arg1, arg2) {
            this.firstName = arg1;
            this.lastName = arg2;
        }
        const myObj = new myFunction("John", "Doe")
        document.getElementById("demo3").innerHTML = myObj.firstName; 
    </script>
</body>

</html>
