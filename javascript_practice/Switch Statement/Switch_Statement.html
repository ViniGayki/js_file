<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let text;
        switch (new Date().getDay()) {
            case 5:
                text = "today is friday";
                break;
            case 6:
                text = "saturday";
                break;
            default:
                text = "looking forword";
        }
        document.getElementById("demo").innerHTML = "Today is " + text;
    </script>
</body>

</html>
