<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_Iterables</title>
</head>

<body>
    <h1>Object_Iterables</h1>
    <p id="demo"></p>
    <hr>
    </hr>
    <p id="demo1"></p>
    <hr>
    </hr>
    <p id="demo2"></p>
    <hr>
    </hr>
    <p id="demo3"></p>
    <hr>
    </hr>
    <p id="demo4"></p>
    <hr>
    </hr>
    <p id="demo5"></p>
    <hr>
    </hr>

    <script>
        // Create a String
        const name = "W3Schools";

        // List all Elements
        let text = ""
        for (const x in name) {
            text += name[x] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
        // -----------------------------------------------------------------

        // Iterating Over an Array
        const letters = ["a", "b", "c"];

        // List all Elements
        let textt = "";
        for (const x of letters) {
            textt += x + "<br>";
        }

        document.getElementById("demo1").innerHTML = textt;
    </script>
</body>

</html>
